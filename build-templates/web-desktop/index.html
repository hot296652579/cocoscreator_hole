<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>黑洞大作战</title>

  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="yes" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <h1 class="header">爱我就吃掉我</h1>

  <div id="GameDiv" cc_exact_fit_screen="false" style="width: 750px; height: 1334px;">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas" width="750" height="1334" tabindex="99"></canvas>
    </div>
  </div>
  <p class="footer">
    Created with <a href="https://www.cocos.com/products" title="Cocos Creator">Cocos Creator</a>
  </p>

  <!-- Polyfills bundle. -->
  <script src="src/polyfills.bundle.js" charset="utf-8"></script>

  <!-- SystemJS support. -->
  <script src="src/system.bundle.js" charset="utf-8"></script>

  <!-- Import map -->
  <script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"></script>

  <script>
    // 动态加载外部脚本的方法
    function loadScript(url) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        script.async = true;
        script.onload = () => resolve();
        script.onerror = () => reject(new Error(`Failed to load script: ${url}`));
        document.head.appendChild(script);
      });
    }

    // 加载 PRESDK3.0.1.js，然后启动项目
    loadScript('https://www.cpsense.com/public/PRESDK3.0.1.js')
      .then(() => {
        console.log('PRESDK3.0.1.js loaded successfully');
        // 初始化广告 SDK
        var adSdkConfig = {
          el: document.querySelector("#abs"),
          client: 'cpsense',
          is_test: true
        };
        var adInstance = new adSdk(adSdkConfig);

        // 加载项目主入口
        return System.import('./index.js');
      })
      .then(() => {
        console.log('Game initialized successfully');
      })
      .catch(err => {
        console.error('Error during initialization:', err);
      });
  </script>
</body>

</html>
